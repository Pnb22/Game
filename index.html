
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Digite um número entre 1 e 100. Você tem 10 tentativas para acertar o número secreto!</p>

    <input type="number" id="palpite" placeholder="Seu palpite" min="1" max="100">
    <button id="botaoChutar">Chutar</button>

    <p id="mensagem"></p>
    <p id="tentativas"></p>

    <script src="script.js"></script>
       
</body>
</html>
